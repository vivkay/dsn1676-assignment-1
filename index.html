<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Wanted Poster</title>
  <meta name="viewport" content="width=device-width, initial-scale-1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet" type="text/css">
  <link href="css/main.css" rel="stylesheet">
</head>
<body class="background-beige">
    <header class="masthead">
            <div class="title">
                <h1 class="title yotta gutter-2 star-x">Wanted!</h1>
            </div>
    </header>
    
    <div class="grid">
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3 island">
            <img src="img/wanted-1.jpg" class="img-flex panel" alt="wanted portrait">
        </div>
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3 brown-box hat cuffs island">
            <h1 class="center peta">Reward $50,000</h1>
            <p class="center mega">For the following crimes</p>
            <ul class="bullets kilo">
                <li>Space piracy</li>
                <li>Illegal asteroid mining</li>
                <li>Galactic Treason</li>
            </ul>
        </div>
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3 island">
            <img src="img/wanted-2.jpg" class="img-flex panel" alt="wanted portrait">
        </div>
    </div>
    


</body>
</html>
