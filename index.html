<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Wanted Poster</title>
  <meta name="viewport" content="width=device-width, initial-scale-1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet" type="text/css">
  <link href="css/main.css" rel="stylesheet">
</head>
<body class="background-beige">
    <header class="masthead">
            <h1 class="title">Wanted!</h1>
    </header>
    
    <main class="grid">
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-4">
            <img src="" alt="">
        </div>
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-4 brown-box">
            <h1 class="center">Reward $50,000</h1>
            <p class="center">For the following crimes</p>
            <ul class="bullets">
                <li>Space piracy</li>
                <li>Illegal asteroid mining</li>
                <li>Galactic Treason</li>
            </ul>
        </div>
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-4">
            <img src="" alt="">
        </div>
    </div>
    


</body>
</html>
